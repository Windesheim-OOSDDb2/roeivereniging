name: MAUI Unit Tests

permissions:
  checks: write
  pull-requests: write
  contents: read

on:
  release:
    types: [created]
  push:
    branches:
      - master
      - development
  pull_request:
    branches:
      - master
      - development

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.4xx
        
      - name: Install MAUI workloads
        run: dotnet workload install maui

      # log to verify if correct SDK is installed (tes tpurposes)
      - name: Verify SDK
        run: dotnet --info

      # only non maui projects
      - name: Restore Core projects
        run: |
          dotnet restore RoeiVereniging.Core/RoeiVereniging.Core.csproj
          dotnet restore RoeiVereniging.Core.Data/RoeiVereniging.Core.Data.csproj
          dotnet restore TestCore/TestCore.csproj

      - name: Build Core
        run: |
          dotnet build RoeiVereniging.Core/RoeiVereniging.Core.csproj -c Release
          dotnet build RoeiVereniging.Core.Data/RoeiVereniging.Core.Data.csproj -c Release

      - name: Run unit tests
        run: dotnet test TestCore/TestCore.csproj -f net8.0 --configuration Release --logger "trx;LogFileName=test-results.trx"

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Maui unit tests
          path: "**/test-results.trx"
          reporter: dotnet-trx
          fail-on-error: true
