name: MAUI Unit Tests

permissions:
  checks: write
  pull-requests: write
  contents: read

on:
  push:
    branches: [ master, development ]
  pull_request:
    branches: [ master, development ]

jobs:
  test:
    runs-on: windows-2022

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.406

      - name: Install MAUI
        run: dotnet workload install maui --skip-manifest-update

      - name: Restore Core projects
        run: |
          dotnet restore RoeiVereniging.Core/RoeiVereniging.Core.csproj
          dotnet restore RoeiVereniging.Core.Data/RoeiVereniging.Core.Data.csproj
          dotnet restore TestCore/TestCore.csproj

      - name: Build Core
        run: |
          dotnet build RoeiVereniging.Core/RoeiVereniging.Core.csproj -c Release
          dotnet build RoeiVereniging.Core.Data/RoeiVereniging.Core.Data.csproj -c Release

      - name: Run unit tests
        run: dotnet test TestCore/TestCore.csproj -c Release --logger "trx;LogFileName=test-results.trx"

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Core unit tests
          path: "**/test-results.trx"
          reporter: dotnet-trx
          fail-on-error: true
